<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>详情</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/static.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/stylewz.css"/>
    <style>
        /*宣传图*/
        .Propaganda_box {
            width: 100%;
            height: 8.5rem;
            background-size: contain;
            background-repeat: no-repeat;
        }

        .Propaganda_box img {
            width: 100%;
            height: 100%;
        }

        * {
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
        }

        .footerbox {
            position: fixed;
            bottom: 0;
            left: 0;
            height: 2.9rem;
            width: 100%;
            background: RGB(25, 25, 25);
            z-index: 9999;
            color: white;
        }

        .center_box {
            position: absolute;
            left: 0.75rem;
            top: 13%;
            align-items: center;
            -webkit-align-items: center;
        }

        .img_box {
            width: 2.15rem;
            height: 2.15rem;
            border-radius: 5px;
        }

        .down_btn_box {
            width:3.5rem;
            height: 1.45rem;
            position: absolute;
            top: 25%;
            right: 0.75rem;
            background-image: url("../../image/openNow.png");
            background-repeat: no-repeat;
            background-size: cover;
        }

        /*.bg_color {*/
            /*background: linear-gradient(to top right, #e4c99b 30%, #ead3ab 60%, #e8d2a1 70%);*/
            /*background: -webkit-linear-gradient(to top right, #e4c99b 30%, #ead3ab 60%, #e8d2a1 70%);*/
        /*}*/





        /*课程介绍*/
        .why_box, .teacher_box, .class_box {
            padding: 0.75rem;
        }

        .why_box_title, .teacher_box_title, .class_box_title {
            padding-bottom: 0.75rem;
            font-size: 0.725rem;
            color: #252525;
        }

        .why_box_message {
            color: #898989;
            margin-top: 0.3rem;
        }

        .teacher_box_pic {
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
        }

        .name-box {
            font-size: 0.75rem;
            color: #252525;
            padding-left: 0.75rem;
        }

        [v-cloak] {
            display: none;
        }

        .teacher_box_message {
            padding: 0.75rem 0.5rem;
            margin-top: 0.75rem;
            border-radius: 5px;
            background-color: #fff8eb;
        }

        .teacher_box_message li {
            padding-top: 0.25rem;
            padding-left: 0.5rem;
            text-align: left;
            position: relative;
            font-size: 0.675rem;
            color: #252525;
        }

        .teacher_box_message li span {
            width: 0.25rem;
            height: 0.25rem;
            border-radius: 50%;
            background-color: #D9B270;
            position: absolute;
            top: 50%;
            left: 0;
        }

        .class_list li {
            padding-top: 0.5rem;
            font-size: 0.7rem;
            color: #666666;
        }

        .class_list li span {
            color: #D9B270;
            padding-right: 0.5rem;
        }

        .class_list li a {
            padding-right: 0.5rem;
        }

        .outLink {
            margin: 0;
            background-image: url("../../image/outL.jpg");
            background-size: cover;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            color: white;
        }
    </style>
</head>
<body style="background-color: #fff;margin-bottom:51px;">
<div id="app">
    <div class="Propaganda_box">
        <img :src="formatImg(classData.banner)" alt="" v-cloak>
    </div>
    <!--<div style="padding:1rem;" v-html="charToHtml(classData.introduce)"></div>-->

    <!--为什么学习-->
    <div style="height: 10px;background-color: #f5f5f5"></div>
    <div class="why_box">
        <div class="why_box_title"><span style="">{{classData.title}}</span></div>
        <div class="why_box_message">
            <span v-html="charToHtml(classData.intro)">
            </span>
        </div>
    </div>
    <div style="height: 10px;background-color: #f5f5f5"></div>
    <!--讲师介绍-->
    <div class="teacher_box">
        <div class="teacher_box_title">讲师介绍</div>
        <div class="">
            <img :src="formatImg(classData.lecturer_head)" alt="" class="teacher_box_pic" align="center" v-cloak>
            <span class="name-box">{{classData.lecturer}}</span>
        </div>
        <ul class="teacher_box_message">
            <li v-html="charToHtml(classData.lecturer_desc)"><span></span> 32岁成为时尚最年轻的世界500强中国区总裁</li>
        </ul>
    </div>
    <div style="height: 10px;background-color: #f5f5f5"></div>
    <!--课程大纲-->
    <div class="class_box">
        <div class="class_box_title">
            课程大纲
        </div>
        <ul class="class_list">
            <li v-for="(item,index) in classData.column_list"><span>第{{index +1}}课</span>{{item}}</li>
        </ul>
    </div>
    <!--订阅须知-->
    <div class="class_box">
        <div class="class_box_title">
            订阅须知
        </div>
        <ul class="class_list">
            <li v-for="(ite,index) in classData.sub_notice"><a>{{index +1}}.</a>{{ite}}</li>
        </ul>
    </div>
    <div style="height:2.9rem;"></div>
    <!--底部下载栏-->
    <div class="footerbox flex-wrap" id="footerbox">
        <div class="flex-wrap center_box">
            <img src="../../image/logo.png" alt="" class="img_box">
            <div style="font-size: 0.9rem;margin-left:0.5rem;">筑企业家成功梦</div>
        </div>
        <div class="down_btn_box" @click="isWeiXin()"><a :href="  'shangxueyuan://?id=' +  id  "></a></div>
    </div>
    <div class="outLink" v-show="isWeiXinLink">
    </div>
</div>
<script type="text/javascript" src="../../script/App.js"></script>
<script type="text/javascript" src="../../script/com.js"></script>
<script type="text/javascript" src="../../script/jquery.min.js"></script>
<script type="text/javascript" src="../../script/public.js"></script>
<script type="text/javascript" src="../../script/vue.min.js"></script>
<script type="text/javascript" src="../../script/vue-resource.js"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      formatImg: formatImg,
      charToHtml: charToHtml,
      classData: {},
      isWeiXinLink: false
    },
    created: function () {
      this.getCourses();
    },
    methods: {
      getCourses: function () {
        var post = {
          hash: '',
          id: 10
//            id:9
        };
        sendAjax(this, post, '/Api/Data/getCourse', function (res) {
//            alert(JSON.stringify(res));
          app.classData = res.data;
          console.log(res.data)
        })
      },
//      判断是否是微信打开
      isWeiXin: function () {
        var ua = window.navigator.userAgent.toLowerCase();
        if (ua.match(/MicroMessenger/i) == 'micromessenger') {
          this.isWeiXinLink = false;
        } else {
          document.body.style.margin = '0px';
          this.isWeiXinLink = true;
        }
      }
    }
  })
</script>
</body>
</html>
