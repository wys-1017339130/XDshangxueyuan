<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>获取证书弹窗</title>
  <meta name="viewport"
        content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width"/>
  <link rel="stylesheet" href="../../css/api.css">
</head>
<style>
  .background {
    position: fixed;
    width: 100%;
    height: 100%;
    display: -webkit-box;
    background-color: rgba(0, 0, 0, 0.3);
    -webkit-box-align: center;
    -webkit-box-pack: center;
  }

  .boxs {
    width: 15.8rem;
    height: 14.1rem;
    position: relative;
  }

  .boxs > div > img {
    display: block;
    width: 100%;
  }

  .textaera {
    position: absolute;
    width: 100%;
    display: -webkit-box;
    -webkit-box-pack: center;
    -webkit-box-align: center;
    top: 3.2rem;
  }

  .textaera > div {
    width: 6.9rem;
  }

  .textaera p {
    text-align: center;
    color: #621c00;
  }

  .img {
    position: absolute;
    top: -20px;
    right: 0px;
    width: 40px;
  }
</style>
<body>
<div class="background">
  <div class="boxs" id="app">
    <div><img src="../../image/alert.png" alt=""></div>
    <div class="textaera">
      <div>
          <p style="font-weight: bold;font-size: 1.1rem;">恭喜您获得</p>
          <p style="font-size: 0.9rem;margin-top: 0.5rem;">《{{name}}》</p>
          <p style="font-size: 0.9rem;">结业证书</p>
      </div>
    </div>
    <img @click="image()" class="img" src="../../image/close_icon.png" alt="">
  </div>
</div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/vue.min.js"></script>
<script type="text/javascript" src="../../script/App.js"></script>
<script type="text/javascript" src="../../script/vue-resource.js"></script>
<script type="text/javascript" src="../../script/public.js"></script>
<script type="text/javascript">
  var app =new Vue({
    el: '#app',
    data: {
      name: ''
    },
    created: function () {
      apiready = function () {
        app.name = api.pageParam.title
      }
    },
    methods: {
      image: function () {
        api.closeFrame({
          name: 'alert'
        })
      }
    }
  })
</script>
</html>
