<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>我的证书</title>
</head>
  <link rel="stylesheet" href="../../css/api.css"/>
  <link rel="stylesheet" href="../../css/style.css"/>
  <link rel="stylesheet" type="text/css" href="../../css/static.css" />
  <style>
    #app {
      background: white;
    }

    #header {
      border-bottom: 1px solid #ccc;
      display: flex;
      height: 2.2rem;
      line-height: 2.2rem;
    }

    .left-box {
      font-size: 1rem;
      margin-left: 0.5rem;
    }
    .right-box{
      position: absolute;
      right:10px;
    }
  </style>
<body  style="background-color: #f2f2f2;">
<div id='app'>
  <header class="aui-bar aui-bar-nav" id="header">
    <a class="left-box iconfont icon-jiantou z-fanhui" @click="closeWindow()"></a>
    <span class="aui-title">我的证书</span>
  </header>
</div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/vue.min.js"></script>
<script type="text/javascript" src="../../script/App.js"></script>
<script type="text/javascript" src="../../script/vue-resource.js"></script>
<script type="text/javascript" src="../../script/public.js"></script>
<script type="text/javascript">
  var app = new Vue({
    el: '#app',
    data: {},
    created: function () {
      apiready = function () {
        $api.fixStatusBar($api.dom('header'));
        api.openFrame({
          name: 'certificate_win',
          url: "./certificate_win.html",
          rect: {
            x: 0,
            y: $api.offset($api.dom('header')).h,
            w: 'auto'
          }
        });
      }
    },
    methods: {
      closeWindow: function () {
        api.closeWin()
      }
    }
  })
</script>
</html>
