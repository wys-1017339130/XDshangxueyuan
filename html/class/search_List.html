<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
  <link rel="stylesheet" href="../../css/api.css">
</head>
<style>
  html, body {
    background-color: #f2f2f2;
  }

  #warp {
    position: absolute;
    width: 100%;
    height: 100%;
    display: -webkit-box;
    -webkit-box-pack: center;
    -webkit-box-align: center;
  }

  .center {
    display: -webkit-box;
    -webkit-box-align: center;
    -webkit-box-pack: center;
    width:100%;
  }

  .image {
    width: 7rem;
  }

  .image > img {
    display: block;
    width: 100%;
  }
</style>
<body>
<div id="warp">
  <div>
    <div class="center">
      <div class="image"><img src="../../image/searchnull.png" alt=""></div>
    </div>
    <div style="font-size: 0.7rem;color: #a4a4ad;text-align: center;">没有找到相关结果，换个词试试</div>
  </div>
</div>
</body>
</html>
