<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>发布任务</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/static.css" />
    <link rel="stylesheet" type="text/css" href="../../css/stylewz.css" />
		<link rel="stylesheet" href="../../iconfont/iconfont.css">
	<style>
		*{
			padding: 0;
			margin: 0;
		}
	</style>
</head>
<body style="position: relative;">
<div id="app">
	<header id="HeadBar" style="background: white">
		<div class="z-head" style="padding: 0 10px;background: white;text-align: center">

			<div style="width: 15%;text-align: left;float: left" @click="colsethiswin">
				<i style="color: #b5b5b5;font-size: 20px;" class="iconfont icon-fanhui"></i>
			</div>
				<span>发布任务</span>
			<div style="width: 15%;height: 100%;text-align: right;float: right;font-size: 13px;color: #676767"></div>
		</div>
	</header>
</div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/App.js"></script>
<script type="text/javascript" src="../../script/public.js"></script>
<script type="text/javascript" src="../../script/fastclick.js"></script>
<script>
  new FastClick(document.body);
</script>
<script type="text/javascript" src="../../script/vue.min.js"></script>
<script type="text/javascript" src="../../script/vue-resource.js"></script>
<script type="text/javascript">
  var app = new Vue({
    el: '#app',
    data: {
      gid:''
    },
    created: function () {
      apiready = function () {
        $api.fixStatusBar($api.dom('header'));
        var posY = $api.offset($api.dom("header")).h;
        app.gid = api.pageParam.gid;
        api.openFrame({
          name: 'publishtask_fm',
          url: './publishtask_fm.html',
          rect: {
            x: 0,
            y: posY,
            width:'auto',
            h:api.winHeight - posY
          },
					pageParam:{
            gid:app.gid
					},
          bounces:true,
          hScrollBarEnabled: false,
          vScrollBarEnabled: false,
        });
      };
    },
    filters:{
    },
    mounted:function(){
		},
    methods: {
      //关闭当前win
      colsethiswin:function () {
        api.closeWin()
      }
    }
  });
</script>
<script type="text/javascript" src="../../iconfont/iconfont.js"></script>
</html>
