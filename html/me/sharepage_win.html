<html>
<head>

	<style>
		*{
			padding: 0;
			margin: 0;
		}
		#otextarea{
			background: white;
			height: 35px;
			margin: auto;
			line-height: 35px;

			padding-left: 10px;
			box-sizing: border-box;
		}

<body style="position: relative;">
<div id="app">
	<header id="HeadBar" style="background: white">
		<div class="z-head" style="padding: 0 10px;background: white;text-align: center">
			<!--<a class="z-head-left icon iconfont icon-jiantou z-fanhui"></a>-->

			<div style="width: 15%;text-align: left;float: left" @click="closeWin">
				<i style="color: #b5b5b5;font-size: 20px;" class="iconfont icon-fanhui"></i>
		</div>
				<span>学习时长统计</span>
			<div style="width: 15%;height: 100%;text-align: right;float: right;font-size: 13px;color: #676767"></div>
		</div>
	</header>



</div>

<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/App.js"></script>
<script type="text/javascript" src="../../script/public.js"></script>
<script type="text/javascript" src="../../script/fastclick.js"></script>
<script>
  new FastClick(document.body);
</script>
<script type="text/javascript" src="../../script/vue.min.js"></script>
<script type="text/javascript" src="../../script/vue-resource.js"></script>
<script type="text/javascript">
  var app = new Vue({
    el: '#app',
    data: {
      id:''
    },
    created: function () {
      apiready = function () {
        $api.fixStatusBar($api.dom('header'));
        app.id = api.pageParam.id;
        var posY = $api.offset($api.dom("header")).h;
        api.openFrame({
          name: 'sharepage_frame',
          url: './sharepage_frame.html',
          rect: {
            x: 0,
            y: posY,
            width:'auto',
            h:api.winHeight - posY
          },
          bounces:true,
          hScrollBarEnabled: false,
          vScrollBarEnabled: false,
          pageParam: {
           id:app.id
          }
        });
      };
    },
    filters:{
    },
    mounted:function(){
		},
    methods: {
      closeWin:function () {
		closeWindow();
      }
    }
  });
</script>
<script type="text/javascript" src="../../iconfont/iconfont.js"></script>
