    created: function () {

				}
        var posY = $api.offset($api.dom("header")).h;

          name: 'writecreatframe',
          url: './writecreatframe.html',
          rect: {
            x: 0,
            y: posY,
            width:'auto',
            h:api.winHeight - posY
          },
          bounces:true,
          hScrollBarEnabled: false,
          vScrollBarEnabled: false,
          pageParam: {
            opentinne: app.opentinne
          }
        });
      };
