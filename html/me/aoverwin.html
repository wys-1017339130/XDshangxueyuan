<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>审核结果</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/static.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/stylewz.css"/>
    <link rel="stylesheet" href="../../iconfont/iconfont.css">
    <style>
        * {
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body style="position: relative;">
<div id="app">
    <header id="HeadBar" style="background: white">
        <div class="z-head" style="padding: 0 10px;background: white;text-align: center">
            <div @click="closethis" style="width: 10%;text-align: center;float: left">
                <i style="color: #b5b5b5;font-size: 20px" class="iconfont icon-fanhui"></i>
            </div>
            <span>审核结果</span>
            <div style="width: 10%;height: 100%;text-align: center;float: right"></div>
        </div>
    </header>
</div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/App.js"></script>
<script type="text/javascript" src="../../script/public.js"></script>
<script type="text/javascript" src="../../script/fastclick.js"></script>
<script>
  new FastClick(document.body);
</script>
<script type="text/javascript" src="../../script/vue.min.js"></script>
<script type="text/javascript" src="../../script/vue-resource.js"></script>
<script type="text/javascript">
  var app = new Vue({
    el: '#app',
    data: {
      boolindex: '',
      gid: '',
      detailsmessage: ''
    },
    created: function () {
      apiready = function () {
        $api.fixStatusBar($api.dom('header'));
        api.sendEvent({
          name: 'closeadd'
        });
//        api.addEventListener({
//          name: 'closeadd'
//        }, function(ret, err) {
//         app.closethis()
//        });
        app.boolindex = api.pageParam.boolindex;
        app.gid = api.pageParam.gid;
        app.detailsmessage = api.pageParam.detailsmessage;
        var posY = $api.offset($api.dom("header")).h;
        if (app.boolindex == 0) {
          api.openFrame({
            name: 'aoversuccessframe',
            url: './aoversuccessframe.html',
            rect: {
              x: 0,
              y: posY,
              width: 'auto',
              h: api.winHeight - posY
            },
            pageParam: {
              gid: app.gid,
              detailsmessage: app.detailsmessage
            },
            bounces: false,
            hScrollBarEnabled: false,
            vScrollBarEnabled: false,
          })
        } else {
          api.openFrame({
            name: 'aoverfalseframe',
            url: './aoverfalseframe.html',
            rect: {
              x: 0,
              y: posY,
              width: 'auto',
              h: api.winHeight - posY
            },
            pageParam: {
              gid: app.gid,
              detailsmessage: app.detailsmessage
            },
            bounces: false,
            hScrollBarEnabled: false,
            vScrollBarEnabled: false
          })
        }
      };
    },
    filters: {},
    mounted: function () {
    },
    methods: {
      closethis: function () {
        api.closeWin({name: 'aoverwin'});

      }
    }
  });
</script>
<script type="text/javascript" src="../../iconfont/iconfont.js"></script>
</html>
