<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>邀请消息</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/static.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/stylewz.css"/>
    <link rel="stylesheet" href="../../iconfont/iconfont.css">
    <style>
        #app {
            min-height: 100%;
        }

        .news_list {
            padding: 0.5rem 0.6rem 0 0.6rem;
        }

        .time_box {
            width: 100%;
            height: 1rem;
            line-height: 1rem;
            text-align: center;
            font-size: 0.6rem;
            color: white;
            margin-top: 1rem;
        }

        .time_box span {
            background-color: #ABABAB;
            border-radius: 1rem;
            padding: 0 0.2rem;
        }

        .news_message_bigbox {
            background-color: white;
            margin-top: 0.75rem;
            border-radius: 5px;
        }

        .news_message_box {
        }

        .message_content_box {
            padding: 1rem 0.6rem 0.75rem 0.6rem;
            color: #343434;
            font-size: 0.725rem;
        }

        .botton_btn_box {
            font-size: 0.7rem;
            height: 1.5rem;
            line-height: 1.5rem;
            text-align: center;
            background-color: #ebebf0;
            color: #000000;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
            box-shadow: 0 2px 0 rgb(227, 227, 227);
        }

        /*底部上拉加载更多样式*/
        .bottomdiv {
            clear: both;
            width: 100%;
            height: 2rem;
            text-align: center;
            line-height: 2rem;
            color: black;
        }

        .uptext {
            color: #bfbfbf;
            font-size: 13px;
        }

        .publicfont {
            width: 1rem;
            height: 1rem;
            margin: auto;
        }
    </style>
</head>
<body>
<div id='app'>
    <div id="HeadBar">
        <div class="z-head">
            <a class="z-head-left icon iconfont icon-fanhui" @click="closeWindow()"></a>
            <div class="z-ellipsis z-head-text">奖励消息</div>
        </div>
    </div>
    <div v-show="main">
        <div id="fixStatus"></div>
        <ul id="list" class="tidings-wraper"></ul>
        <div id="isnull" class="nomessage">
            <img src="../../image/nomessage.png" alt="">
            <div class="no-tips">暂无消息</div>
        </div>
    </div>
    <ul v-show="!main">
        <div id="fixStatus"></div>
        <li class="news_list" v-for="(item,index) in proList">
            <div class="time_box"><span>{{item.addtime}}</span></div>
            <div class="news_message_bigbox" v-show="item.subtype != 4 ">
                <!--信息-->
                <div class="news_message_box">
                    <div class="message_content_box">{{item.value | strOrobj}}</div>
                </div>
            </div>
            <div class="news_message_bigbox" v-show="item.subtype == 4 ">
                <!--信息-->
                <div class="news_message_box">
                    <div class="message_content_box">{{item.value | strOrobj}}</div>
                </div>
                <!--查看详情-->
                <div class="botton_btn_box" style=""
                     @click="openMessage(item)">
                    <div>点击查看详情</div>
                </div>
            </div>
        </li>
    </ul>
    <div class="bottomdiv">
        <span v-if="rote" class="uptext">---查看更多---</span>
        <img v-if="load" class="publicfont" src="../../image/timg.gif">
        <span v-if="overlate" class="uptext">数据已全部加载</span>
    </div>
</div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/fastclick.js"></script>
<script>
  new FastClick(document.body);
</script>
<script type="text/javascript" src="../../script/App.js"></script>
<script type="text/javascript" src="../../script/public.js"></script>
<script type="text/javascript" src="../../script/vue.min.js"></script>
<script type="text/javascript" src="../../script/vue-resource.js"></script>
<script>
  var app = new Vue({
    el: "#app",
    data: {
      page: 1,
      perPage: 10,
      proList: [],
      main: false,
      rote: false,
      load: false,
      overlate: false
    },
    filters: {
      jitianqian: function (diff) {
        if (diff > 31536000) {
          return parseInt(diff / 31536000) + '年前';
        } else if (diff > 2592000) {
          return parseInt(diff / 2592000) + '月前';
        } else if (diff > 86400) {
          return parseInt(diff / 86400) + '天前';
        } else if (diff > 3600) {
          return parseInt(diff / 3600) + '小时前';
        } else if (diff > 60) {
          return parseInt(diff / 60) + '分钟前';
        } else {
          return diff + '秒前';
        }
      },
      strOrobj: function (data) {
        if (typeof data == 'object') {
          return data.message;
        }
        if (typeof data == 'string') {
          return data;
        }
      }
    },
    created: function () {
      apiready = function () {
        $api.fixStatusBar($api.byId('HeadBar'));
        api.addEventListener({
          name: 'scrolltobottom',
          extra: {
            threshold: 5 //设置距离底部多少距离时触发，默认值为0，数字类型
          }
        }, function (ret, err) {
          app.load = true;
          app.rote = false;
          app.overlate = false;
          app.page++;
          app.getMessageList(false);
        });
        app.getMessageList(true);
        app.setTypeMessageRead();
      }
    },
    methods: {
      closeWindow: function () {
        closeWindow();
      },
//        获取课程消息列表
      getMessageList: function (ref) {
        if (ref) {
          app.page = 1;
        }
        var post = {
          hash: $api.getStorage('token'),
          type: 3,
//          hash: 'OTE5NTE3Nzg1YjdmZTAyMTE3NTAzNDVkMGIwOTdlYTk0ODA5',
          page: app.page,
          perPage: app.perPage
        };
        sendAjax(this, post, '/Api/Message/getMessageList', function (res) {
          if (ref) {
            app.proList = res.data.proList;
            if (app.proList.length == 0) {
              app.main = true;
            }
            if (app.proList.length >= 4) {
              document.body.style.height = 'auto';
              app.overlate = false;
              app.rote = true;
              app.load = false
            }
          } else {
            app.proList = app.proList.concat(res.data.proList);
            app.overlate = false;
            app.rote = true;
            app.load = false;
            if (res.data.proList.length == 0) {
              app.overlate = true;
              app.rote = false;
              app.load = false
            }
          }
        })
      },
      openMessage: function (item) {
//        跳转审核结果页
        console.log(JSON.stringify(item));
        api.openWin({
          name: 'Completion_fm',
          url: '../class/Completion_fm.html',
          pageParam: {
            id: item.value.practice_id,
            rid: item.value.rid
          }
        })
      },
      //      将消息置为已读
      setTypeMessageRead: function () {
        var post = {
          hash: $api.getStorage('token'),
          type: 3
        };
        sendAjax(this, post, '/Api/Message/setTypeMessageRead', function (res) {
          api.sendEvent({
            name: 'newsUp',
          });
          api.execScript({name: 'root', frameName: 'FM', script: "app.getUnreadCount();"});
          api.execScript({name: 'root', frameName: 'group', script: "app.getUnreadCount();"});
        })
      }
    }
  })

</script>
</html>
